<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFG - Informes i Evolució</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 1rem 0;
      padding: 1rem;
      background: #ecf0f1;
      border-left: 6px solid #3498db;
      border-radius: 6px;
      transition: background 0.3s;
    }

    li:hover {
      background: #d6eaf8;
    }

    a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn-container {
      text-align: center;
      margin-top: 2rem;
    }

    .github-btn {
      background-color: #24292e;
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .github-btn:hover {
      background-color: #444c56;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Projecte de TFG - Evolució dels Informes</h1>
    <ul>
      <li><a href="https://github.com/RiquiTuneu/TFG/raw/main/INFORME%20INICIAL.pdf" target="_blank">Informe Inicial</a></li>
      <li><a href="https://github.com/RiquiTuneu/TFG/raw/main/INFORME%20DE%20SEGUIMENT%201.pdf" target="_blank">Informe de Seguiment 1</a></li>
      <li><a href="https://github.com/RiquiTuneu/TFG/raw/main/INFORME%20DE%20SEGUIMENT%202.pdf" target="_blank">Informe de Seguiment 2</a></li>
      <li><a href="https://github.com/RiquiTuneu/TFG/raw/main/LLISTA%20DE%20CANVIS%20INFORMES.pdf" target="_blank">Llista de Canvis entre Informes</a></li>
    </ul>

    <div class="btn-container">
      <a class="github-btn" href="https://github.com/RiquiTuneu/TFG" target="_blank">Veure el Repositori a GitHub</a>
    </div>
  </div>
</body>
</html>
